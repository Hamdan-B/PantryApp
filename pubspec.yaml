name: pantry_app
description: A production-ready Flutter app for managing pantry inventory, discovering recipes, and planning meals.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.12.0

  # State Management
  riverpod: ^2.4.10
  flutter_riverpod: ^2.4.10

  # HTTP & API
  http: ^1.1.0

  # Charts
  fl_chart: ^1.1.1

  # UI & Theme
  google_fonts: ^7.0.2

  # Date & Time
  intl: ^0.20.2

  # Local Storage
  shared_preferences: ^2.2.0

  # Image Loading
  cached_network_image: ^3.3.0

  # JSON Serialization
  json_annotation: ^4.8.0

  # Go Router for Navigation
  go_router: ^17.0.1

  # Environment Variables
  flutter_dotenv: ^5.1.0

  # Loading & Animation
  shimmer: ^3.0.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.4.0
  json_serializable: ^6.7.0

flutter:
  uses-material-design: true

  # Load environment variables from .env file
  assets:
    - .env

